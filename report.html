<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Item - Lost & Found Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo">Lost & Found</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="report.html" class="active">Report</a>
                <a href="browse.html">Browse</a>
            </div>
        </div>
    </nav>

    <!-- Report Form Section -->
    <section class="report-section">
        <div class="container">
            <h2>Report Lost or Found Item</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Describe the item" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Where was it lost/found?" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number (optional)">
                </div>
                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" accept="image/*" onchange="previewImage(event)">
                    <img id="imagePreview" class="image-preview" src="#" alt="Image Preview">
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Success Pop-up -->
    <div id="successPopup" class="popup">
        <p>Reported Successfully!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
